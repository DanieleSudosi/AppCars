<div class="container-lg text-center">
  <div class="row">
    <div class="col-auto">
      <h2 class="text-info m-3">Lista delle vetture</h2>
      <div *ngFor="let vettura of vetture" class="card d-inline-flex" style="width: 25rem">
        <img class="card-img-top" src="..." alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">
            {{ vettura.marca }} - {{ vettura.modello }}
          </h5>
          <p class="card-text">{{ vettura.descrizione }}</p>
          <a href="#" class="btn btn-primary">Modifica</a>
          <a href="#" class="btn btn-danger">Elimina</a>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid text-center">
  <div class="row">
    <div class="col-12">
      <h2 class="text-success">Aggiungi subito la nuova Vettura</h2>
      <button type="button" class="btn border border-success rounded-3 fs-5 py-3 text-success m-3">
        Crea nuova Vettura
      </button>
    </div>
  </div>
</div>
