<div class="container-lg text-center">
  <div class="row g-2">
    <h2 class="text-success m-3">Ricerca la vettura</h2>
    <div class="input-group">
      <div class="col-sm-5 m-3">
        <label for="marca">Marca</label>
        <input type="search" class="form-control rounded belbox" placeholder="Ricerca marchio"
          [(ngModel)]="filters.marca" name="keyword" id="marca" />
      </div>
      <div class="col-sm-5 m-3">
        <label for="modello">Modello</label>
        <input type="search" class="form-control rounded belbox" placeholder="Ricerca modello"
          [(ngModel)]="filters.modello" name="keyword" id="modello" />
      </div>
      <div class="col-sm-5 m-3">
        <label for="alimentazione">Alimentazione</label>
        <input type="search" class="form-control rounded belbox" placeholder="Ricerca alimentazione"
        [(ngModel)]="filters.alimentazione" name="keyword" id="alimentazione" />

          <!-- <label for="alimentazione">Alimentazione</label>
          <select class="form-select" id="selezione" [(ngModel)]="filters.alimentazione">
            <option *ngFor="let vettura of vetture" value="servizio">{{vettura.alimentazione}}</option>
          </select> -->
      </div>
     
      <div class="col-3">
        <button type="button" class="btn btn-success belbox col-2 w-50 p-2 m-3" (click)="cerca()">Ricerca</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-secondary belbox col-2 w-50 p-2 m-3" (click)="pulisci()">Pulisci ricerca</button>
      </div>
    </div>
  </div>
  <hr style="height: 5px; background: teal; margin: 20px 0; box-shadow: 0px 0px 4px 2px rgba(204,204,204,1);">

  <h2 class="text-success m-3">Lista delle vetture</h2>
  <div class="col-auto">
    <div *ngFor="let vettura of vetture" class="card d-inline-flex belbox m-2" style="width: 25rem">
      <img class="card-img-top" src="..." alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">
          {{ vettura.marca }} - {{ vettura.modello }}
        </h5>
        <p class="card-text"> <strong>alimentazione:</strong> {{ vettura.alimentazione }}</p>
        <p class="card-text">{{ vettura.descrizione }}</p>
        <a (click)="onVetturaSelected(vettura)" class="btn btn-success belbox">Vai al contratto</a>
      </div>
    </div>
  </div>
</div>
