<div class="container-lg text-center">
  <div class="row g-2">
    <h2 class="text-success m-3">Ricerca la vettura</h2>
    <div class="col-12">
      <div class="input-group">
        <input type="search" class="form-control rounded belbox" placeholder="Ricerca vettura..." aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-success belbox col-2">Cerca</button>
      </div>
  </div>
    <hr style="height: 5px; background: teal; margin: 20px 0; box-shadow: 0px 0px 4px 2px rgba(204,204,204,1);">

    <h2 class="text-success m-3">Lista delle vetture</h2>
    <div class="col-auto">
      <div *ngFor="let vettura of vetture" class="card d-inline-flex belbox m-2" style="width: 25rem">
        <img class="card-img-top" src="..." alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">
            {{ vettura.marca }} - {{ vettura.modello }}
          </h5>
          <p class="card-text">{{ vettura.descrizione }}</p>
          <a routerLink="/contcli" class="btn btn-success belbox">Vai al contratto</a>
        </div>
      </div>
    </div>
  </div>
