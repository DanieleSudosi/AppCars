<div class="container lg">
  <div class="row">
    <h2 class="text-info">Noleggio Auto</h2>
    <div class="col-lg-8">
      <form [formGroup]="form">
        
        <div class="row">
          <hr style="
              height: 5px;
              background: teal;
              margin: 20px 0;
              box-shadow: 0px 0px 4px 2px rgba(204, 204, 204, 1);
            " />
          <label for="selezNoleggiatore">chi ti ha servito:</label>
          <select class="form-select" id="selezNoleggiatore">
            <option *ngFor="let noleggiatore of noleggiatori" [ngValue]="noleggiatore">
              {{ noleggiatore.nome }} - {{ noleggiatore.cognome }}
            </option>
          </select>

          <label for="selezAuto">Seleziona l'auto che desideri noleggiare</label>
          <select class="form-select" id="selezAuto">
            <option *ngFor="let vettura of vetture" [ngValue]="vettura">
              {{ vettura.marca }} - {{ vettura.modello }}
            </option>
          </select>
          <label for="selezContratto">Scegli il tipo di contratto:</label>
          <select class="form-select" id="selezContratto">
            <option *ngFor="let contratto of contratti" [ngValue]="contratto">
              {{ contratto.titoloContratto }} - {{ contratto.costoMensile }} â‚¬
            </option>
          </select>

          <label for="nome">Data inizio noleggio</label>
          <input type="date" class="form-control" id="dataInizio" placeholder="Data inizio Noleggio" />
          <label for="nome">Data reso noleggio</label>
          <input type="date" class="form-control" id="dataReso" placeholder="Data reso Noleggio" />

          <hr style="
              height: 5px;
              background: teal;
              margin: 20px 0;
              box-shadow: 0px 0px 4px 2px rgba(204, 204, 204, 1);
            " />

          <button type="number" class="btn btn-primary">Invia richiesta</button>
          <button type="number" class="btn btn-danger" routerLink="/contcli">
            Ritorna alla lista contratti
          </button>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <div class="container-lg text-center">
        <div class="row">
          <div class="col-auto">
            <h2 class="text-info m-3">il contratto selezionato:</h2>
            <div *ngFor="let contratto of contratti" class="card d-lg-inline-flex" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">
                  Contratto {{ contratto.titoloContratto }}
                </h5>
                <p class="card-text">costo: {{ contratto.costoMensile }}</p>
                <p class="card-text">
                  Durata minima: {{ contratto.durataMin }}
                </p>
                <p class="card-text">
                  Durata massima: {{ contratto.durataMax }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
